repo_url: https://requisitos-de-software.github.io/2025.1-CelularSeguro/
repo_name: 2025.1-Celular Seguro

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - footnotes
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

site_name: Documentação Celular Seguro

nav:
  #- Landing Page: "landing.html"
  - Apresentação: index.md

  - Atas:
      - Equipe:
          - Ata 1: "atas-reuniao/equipe/ata-reuniao-1.md"
          - Ata 2: "atas-reuniao/equipe/ata-reuniao-2.md"
          - Ata 3: "atas-reuniao/equipe/ata-reuniao-3.md"
     
  - Pré-Rastreabilidade:
      - Introdução: "documento-pre-rastreabilidade/documento-pre-rastreabilidade.md"
      - Rich Picture: "documento-pre-rastreabilidade/rich-picture.md"

  - Planejamento: 
      - Introdução: "documento-planejamento/documento-planejamento.md"

  - Elicitação: 
      - Introdução: "documento-elicitacao/documento-elicitacao.md"

  - Modelagem: 
      - Introdução: "documento-modelagem/documento-modelagem.md"

  - Verificação:
      - Introdução: "documento-verificacao/documento-verificacao.md" 

  - Validação: 
      - Introdução: "documento-validacao/documento-validacao.md"

  - Rastreabilidade: 
      - Introdução: "documento-rastreabilidade/documento-rastreabilidade.md"    

  - Entrega Final: 
      - Introdução: "documento-entrega-final/documento-entrega-final.md" 
  

theme:
  name: material
  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.expand
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking

  palette:
    # Paleta para modo claro
    - scheme: default
      primary: white
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Mudar para modo escuro

    # Paleta para modo escuro
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo claro
      
      favicon: assets/img/bilheteria.png
      logo: assets/img/bilheteria.png    

  font:
    text: Roboto
    code: Roboto Mono

extra_css:
  - stylesheets/styles.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css

styles_css:
  - view/css/styles.css
